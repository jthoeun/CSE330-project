<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Detail</title>
  <link rel="stylesheet" href="/styles/style.css"> <!-- Ensure this points to your CSS -->
</head>
<body>
  <header>
    <h1>Pokémon Card Detail</h1>
  </header>

  <!-- Back Button -->
  <button id="backToSearchBtn" class="back-button">Back to Search Results</button>

  <!-- Card Details Section -->
  <div id="cardDetailSection">
    <!-- Card Image -->
    <div id="cardImageContainer">
      <img id="cardImage" src="" alt="Pokémon Card Image">
    </div>
    
    <!-- Card Info -->
    <div id="cardInfo">
      <h2 id="cardName"></h2>
      
      <table>
        <tr>
          <td>Type:</td>
          <td id="cardType"></td>
        </tr>
        <tr id="cardHPRow">
          <td>HP:</td>
          <td id="cardHP"></td>
        </tr>
        <tr id="cardAbilitiesRow">
          <td>Abilities:</td>
          <td id="cardAbilities"></td>
        </tr>
        <tr id="cardAttacksRow">
          <td>Attacks:</td>
          <td id="cardAttacks"></td>
        </tr>
        <tr id="cardWeaknessSymbolsRow">
          <td>Weaknesses:</td>
          <td id="cardWeaknessSymbols"></td>
        </tr>
        <tr id="cardRetreatCostSymbolRow">
          <td>Retreat Cost:</td>
          <td id="cardRetreatCostSymbol"></td>
        </tr>
        <tr>
          <td>Set:</td>
          <td id="cardSet"></td>
        </tr>
      </table>

      <!-- Special Rules -->
      <div id="specialRules" class="special-rules-box" style="display: none;">
        <h3>Card Rules</h3>
        <p id="specialRulesContent"></p>
      </div>
    </div>
  </div>

  <!-- Card Pricing Section -->
  <div id="cardPricingSection">
    <h3>Pricing</h3>
    <p id="marketPrice">Market Price: <span>$0.00</span></p>
    <a id="tcgplayerLink" href="#" target="_blank" rel="noopener noreferrer">View on TCGplayer</a>
  </div>

  <script src="/js/detail.js"></script>
</body>
</html>
